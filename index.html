<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social Widgets</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styling.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- fb like plugin -->
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v18.0"
      nonce="Z8lcD3IF"
    ></script>

    <!-- fb share plugin
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v18.0"
      nonce="wxq5BAcX"
    ></script> -->

    <!-- main content -->
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Join us and build freedom!</h1>
        <p>We make freedom, we love freedom, we spread freedom.</p>
      </div>

      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-8">
            <input
              type="email"
              id="email"
              placeholder="Your Email"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-6">
            <input
              type="submit"
              id="submit"
              value="Subscribe"
              class="btn btn-info btn-lg"
            />
          </div>
        </div>
      </form>

      <div class="row">
        <!-- facebook button -->
        <div class="col-sm-offset-3 col-sm-4">
          <!-- like -->
          <div
            class="fb-like"
            data-href="https://completewebdevelopmentcourse.com"
            data-width=""
            data-layout=""
            data-action=""
            data-size="large"
            data-share="true"
          ></div>

          <!-- share
          <div
            class="fb-share-button"
            data-href="https://completewebdevelopmentcourse.com"
            data-layout=""
            data-size=""
          >
            <a
              target="_blank"
              href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fcompletewebdevelopmentcourse.com%2F&amp;src=sdkpreparse"
              class="fb-xfbml-parse-ignore"
              >Share</a
            >
          </div> -->
        </div>

        <!-- g+ button -->
        <div class="col-sm-4">
          <div class="g-plusone" data-size="medium"></div>
        </div>

        <!-- twitter button -->
        <div class="col-sm-4">
          <a
            class="twitter-share-button"
            href="https://twitter.com/intent/tweet?text=Hello%20world"
            data-size="large"
          >
            Tweet</a
          >
        </div>
      </div>

      <!-- Twitter Timeline -->
      <div id="twitter-timeline">
        <a
          class="twitter-timeline"
          href="https://twitter.com/twitter/lists/official-twitter-accts"
        >
          Timeline</a
        >
      </div>
    </div>

    <!-- Google+ -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Twitter -->
    <script>
      window.twttr = (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function (f) {
          t._e.push(f);
        };

        return t;
      })(document, "script", "twitter-wjs");
    </script>

    <!-- Twitter Timeline -->
    <script>
      twttr.widgets.createTimeline(
        {
          sourceType: "list",
          ownerScreenName: "TwitterDev",
          slug: "national-parks",
        },
        document.getElementById("container")
      );
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwJ2Vepe9L2Miuh7QH87SR_RItIXHlX6Q&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
